version: '{build}'
branches:
  only:
  - master
skip_tags: true
configuration:
- Release
install:
- cmd: >-
    powershell Start-FileDownload "https://static.rust-lang.org/dist/rust-nightly-i686-pc-windows-msvc.exe"

    rust-nightly-i686-pc-windows-msvc.exe /VERYSILENT /NORESTART /DIR="C:\Program Files (x86)\Rust"

    SET PATH=%PATH%;C:\Program Files (x86)\Rust\bin

    rustc -Vv

    cargo -Vv
before_build:
- cmd: >-
    git submodule update --init --recursive

    nuget restore
build:
  project: VisualRust.sln
  parallel: true
  verbosity: normal
artifacts:
- path: installer\VisualRust.Setup\bin\Release\*.exe